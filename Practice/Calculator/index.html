<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for the Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Chewy&family=Kanit&family=Poppins:wght@300;400;600&family=Roboto:wght@500&family=Sigmar&family=Tektur&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <title>Calculator | Riyasat</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Calculator</h1>s -->
    <div class="container" id="containerId">
        <input type="text" id="display" >
        <div id="row">
            <button value="AC" class="mis" id="clear">
                AC
            </button>
            <button value="+/-" class="mis" id="negative">
                +/-
            </button>
            <button value="%" class="mis" id="percent">
                %
            </button>
            <button value="/">
                &divide;
            </button>
        </div>
        <div id="row">
            <button value="7" class="num">
                7
            </button>
            <button value="8" class="num">
                8
            </button>
            <button value="9" class="num">
                9
            </button>
            <button value="*">
                &times;
            </button>
        </div>
        <div id="row">
            <button value="4" class="num">
                4
            </button>
            <button value="5" class="num">
                5
            </button>
            <button value="6" class="num">
                6
            </button>
            <button value="-">
                -
            </button>
        </div>
        <div id="row">
            <button value="1" class="num">
                1
            </button>
            <button value="2" class="num">
                2
            </button>
            <button value="3" class="num">
                3
            </button>
            <button value="+">
                +
            </button>
        </div>
        <div id="row">
            <button value="0" class="zero num">
                0
            </button>
            <button value="." class="num">
                .
            </button>
            <button value="=" class="equals">
                =
            </button>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
