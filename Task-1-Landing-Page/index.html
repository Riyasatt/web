<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- ---------- Google Fonts ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
